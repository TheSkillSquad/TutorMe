# Build configuration
[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Force HTTPS redirect
[[redirects]]
  from = "http://tutor.theskillsquad.com/*"
  to = "https://tutor.theskillsquad.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.tutor.theskillsquad.com/*"
  to = "https://tutor.theskillsquad.com/:splat"
  status = 301
  force = true

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache control for static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"
  autoLaunch = false

# Essential Next.js plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Optional: Performance monitoring
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  [plugins.inputs]
    # Run lighthouse audit on deploy preview
    audit_url = "https://tutor.theskillsquad.com"
    output_path = "reports/lighthouse.html"

# Environment context settings
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Optional: Functions configuration (if you have Netlify Functions)
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"